
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KanbanDown Demo</title>
    <link rel="stylesheet" href="../dist/kanbandown.css"/>
    <link rel="stylesheet" href="css/basic/emojify.min.css" />
    <style>
        .emoji {
            width: 1.5em;
            height: 1.5em;
            display: inline-block;
            margin-bottom: 0.2em;
        }
        .textOutput{
            border: none;
            overflow: auto;
            outline: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            width: 100%;
            height: 200px;
            margin: 10px;
            background: #EEE;
        }
    </style>
</head>
<body>

<div id="main" class="container">
    <h1>KanbanDown</h1>
    <div class="board"></div>
    <p>Source</p>
    <textarea class="textOutput" v-on="keyup: updateKanban" v-model="textOutput"></textarea>
</div>
<script src="js/emojify.min.js"></script>
<script src="index.js"></script>
</body>
</html>
